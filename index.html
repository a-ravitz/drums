<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard Drumset</title>
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd><br>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd><br>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd><br>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd><br>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd><br>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd><br>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd><br>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd><br>
            <span class="sound">midtom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd><br>
            <span class="sound">hightom</span>
        </div>
        <div data-key="186" class="key">
            <kbd>;</kbd><br>
            <span class="sound">cowbell</span>
        </div>
    </div>

    <audio data-key="65" src="assets/audio/clap.WAV"></audio>
    <audio data-key="83" src="assets/audio/hihat.WAV"></audio>
    <audio data-key="68" src="assets/audio/kick.WAV"></audio>
    <audio data-key="70" src="assets/audio/openhihat.WAV"></audio>
    <audio data-key="71" src="assets/audio/boom.WAV"></audio>
    <audio data-key="72" src="assets/audio/ride.WAV"></audio>
    <audio data-key="74" src="assets/audio/snare.WAV"></audio>
    <audio data-key="75" src="assets/audio/midtom.WAV"></audio>
    <audio data-key="76" src="assets/audio/hightom.WAV"></audio>
    <audio data-key="186" src="assets/audio/cowbell.WAV"></audio>
</body>

<script src="assets/javascript/drums.js"></script>

</html>
